<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>カズ造園</title>
    <meta name="description" content="">
    <link rel="icon" href="" >
    <link rel="stylesheet" href="styles/loader.css">
    <script src="scripts/vendors/pace.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/vendors/bootstrap-reboot.css" />
    <link rel="stylesheet" href="styles/vendors/swiper.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="global-container">
      <div id="container">
        <div class="mobile-menu__cover"></div>
          <div class="nav-trigger"></div>
          <header class="header">
            <div class="header__inner">
              <div class="logo">
                <img src="" alt="" class="logo__img">
                <span class="logo__kazu">カズ</span>
                <span class="logo__zoen">造園</span>
              </div>
              <nav class="header__nav">
                <ul class="header__ul">
                  <li class="header__list btn-info"><a href="tel:08038607489">お問合せ</a></li>
                </ul>
              </nav>
              <button class="mobile-menu__btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            </div>
          </header>
        <div id="content">
          <div class="hero">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="hero__title">Enjoy Rich</div>
                  <img src="images/image-1.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Fantastic</div>
                  <img src="images/image-2.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                  <div class="hero__title">Experience</div>
                  <img src="images/image-3.jpg" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div id="main-content">
            <main>
              <section class="introduction">
                <div class="introduction__inner">
                  <div class="introduction__img cover-slide">
                    <img class="img-zoom" src="images/image-travel.jpg" alt="">
                  </div>
                  <div class="introduction__text">
                    <div class="introduction__text-inner">
                      <div class="introduction__title main-title">お庭のリフォームお任せ下さい</div>
                      <div class="introduction-sub sub-title">
                        <span class="red">見積もり、相談無料</span>
                      </div>
                      <div class="introduction__description">
                        <p>１本からでも！<br>
                        お電話下さい！</p>
                      </div>
                      <button class="btn-info">お問合せ</button>
                    </div>
                  </div>
                </div>
              </section>
              <section class="services">
                <div>
                  <h2 class="main-title">Service</h2>
                  <p class="sub-title">サービス内容</p>
                </div>
                <div class="services__inner">
                  <div class="services__item">
                    <div class="cover-slide hover-darken">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-1.jpg)"></div>
                    </div>
                    <p class="services__title">service1</p>
                  </div>
                  <div class="services__item">
                    <div class="cover-slide hover-darken">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-2.jpg)"></div>
                    </div>
                    <p class="services__title">service2</p>
                  </div>
                  <div class="services__item">
                    <div class="cover-slide hover-darken">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-3.jpg)"></div>
                    </div>
                    <p class="services__title">service3</p>
                  </div>
                  <div class="services__item">
                    <div class="cover-slide hover-darken">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-4.jpg)"></div>
                    </div>
                    <p class="services__title">service4</p>
                  </div>
                  <div class="services__item">
                    <div class="cover-slide hover-darken">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-5.jpg)"></div>
                    </div>
                    <p class="services__title">service5</p>
                  </div>
                  <div class="services__item">
                    <div class="cover-slide hover-darken">
                      <div class="bg-img-zoom img-bg50" style="background-image: url(images/villa-6.jpg)"></div>
                    </div>
                    <p class="services__title">service6</p>
                  </div>
                </div>
              </section>
              <section class="work">
                <div class="work__header">
                  <h2 class="main-title">Work</h2>
                  <p class="sub-title">作業事例</p>
                </div>
                <div class="work__inner">
                  <div class="work__container">
                    <div class="work__item">
                      <div class="work__img"><img src="images/image-p1.jpg" alt=""></div>
                      <div class="work__title">作業例１</div>
                    </div>
                    <div class="work__item">
                      <div class="work__img"><img src="images/image-p2.jpg" alt=""></div>
                      <div class="work__title">作業例2</div>
                    </div>
                    <div class="work__item">
                      <div class="work__img"><img src="images/image-p3.jpg" alt=""></div>
                      <div class="work__title">作業例3</div>
                    </div>
                    <div class="work__item">
                      <div class="work__img"><img src="images/image-p4.jpg" alt=""></div>
                      <div class="work__title">作業例4</div>
                    </div>
                  </div>
                </div>
              </section>
            </main>
          </div>
        </div>
        <footer class="footer">
          <div class="logo">
            <img src="" alt="" class="logo__img">
            <span class="logo__kazu">カズ</span>
            <span class="logo__zoen">造園</span>
          </div>
          <nav class="footer__nav">
            <ul>
              <li class="footer__list btn-info"><a href="tel:08038607489">お問合せ</a></li>
            </ul>
          </nav>
        </footer>
      </div>
      <nav class="mobile-menu">
        <div class="logo">
          <img src="" alt="" class="logo__img">
          <span class="logo__kazu">カズ</span>
          <span class="logo__zoen">造園</span>
        </div>
        <ul class="mobile-menu__main">
          <li class="mobile-menu__item">
            <a class="mobile-menu__link btn-info" href="tel:08038607489">
              <span class="main-title">Contact</span>
              <span class="sub-title">お問合わせ</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="scripts/vendors/swiper.min.js"></script>
    <script src="scripts/vendors/TweenMax.min.js"></script>
    <script src="scripts/vendors/scroll-polyfill.js"></script>
    <script src="scripts/libs/scroll.js"></script>
    <script src="scripts/libs/text-animation.js"></script>
    <script src="scripts/libs/hero-slider.js"></script>
    <script src="scripts/libs/mobile-menu.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
